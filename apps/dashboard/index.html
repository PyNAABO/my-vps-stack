<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%238b5cf6'/%3E%3Crect x='20' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='20' y='55' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='55' width='25' height='25' rx='6' fill='white'/%3E%3C/svg%3E" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --bg: #030307;
        --text: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.5);
        --accent: #a78bfa;
        --accent-glow: rgba(167, 139, 250, 0.6);
        --footer-height: 28px;
        --gap: clamp(6px, 0.8vw, 14px);
        --tile-width: 200px;
        --tile-height: 200px;
        --grid-cols: 4;
        --grid-rows: 3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f5f5f7;
          --text: #1d1d1f;
          --text-muted: rgba(0, 0, 0, 0.4);
          --accent: #7c3aed;
          --accent-glow: rgba(124, 58, 237, 0.5);
        }
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Outfit', -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        cursor: none;
      }

      body { display: flex; flex-direction: column; position: relative; }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid var(--accent);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, border-color 0.2s;
        mix-blend-mode: difference;
      }

      .custom-cursor.hover {
        width: 50px;
        height: 50px;
        border-color: transparent;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--gap);
        position: relative;
        z-index: 1;
        perspective: 1200px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-cols), var(--tile-width));
        grid-template-rows: repeat(var(--grid-rows), var(--tile-height));
        gap: var(--gap);
        transform-style: preserve-3d;
      }

      .tile {
        width: var(--tile-width);
        height: var(--tile-height);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: calc(var(--tile-height) * 0.06);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-radius: 24px;
        text-decoration: none;
        color: var(--text);
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateZ(-100px) rotateX(30deg) scale(0.8);
        animation: tileReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        cursor: none;
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }

      .tile::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .tile::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          800px circle at var(--x, 50%) var(--y, 50%),
          rgba(167, 139, 250, 0.12) 0%,
          transparent 60%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .tile:hover {
        z-index: 100;
      }

      .tile:hover::after {
        opacity: 1;
      }

      @keyframes tileReveal {
        to {
          opacity: 1;
          transform: translateZ(0) rotateX(0) scale(1);
        }
      }

      .tile-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: calc(var(--tile-height) * 0.04);
        position: relative;
        z-index: 1;
        transform: translateZ(40px);
      }

      .tile-icon {
        font-size: min(calc(var(--tile-width) * 0.42), calc(var(--tile-height) * 0.42));
        line-height: 1;
        filter: drop-shadow(0 4px 20px rgba(167, 139, 250, 0.4));
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        animation: iconFloat 4s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.15s);
      }

      @keyframes iconFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-6px) rotate(2deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(-3px) rotate(-1deg); }
      }

      .tile:hover .tile-icon {
        transform: scale(1.2) translateY(-5px);
        animation: none;
      }

      .tile-name {
        font-size: min(calc(var(--tile-width) * 0.1), calc(var(--tile-height) * 0.1));
        font-weight: 600;
        text-align: center;
        opacity: 0.9;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        letter-spacing: 0.03em;
        transform: translateZ(20px);
        transition: all 0.3s ease;
      }

      .tile:hover .tile-name {
        opacity: 1;
        text-shadow: 0 0 30px var(--accent-glow);
      }

      .tile-glow {
        position: absolute;
        inset: -50%;
        background: radial-gradient(
          circle at 50% 50%,
          var(--accent) 0%,
          transparent 50%
        );
        opacity: 0;
        filter: blur(60px);
        pointer-events: none;
        transform: translateZ(-1px);
        transition: opacity 0.5s ease;
      }

      .tile:hover .tile-glow {
        opacity: 0.15;
      }

      .tile-shimmer {
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 25%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 75%,
          transparent 100%
        );
        transform: skewX(-20deg);
        pointer-events: none;
        animation: shimmer 6s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.3s);
      }

      @keyframes shimmer {
        0%, 100% { left: -100%; }
        50% { left: 150%; }
      }

      footer {
        height: var(--footer-height);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: clamp(0.5rem, 0.9vw, 0.7rem);
        color: var(--text-muted);
        position: relative;
        z-index: 1;
        font-weight: 500;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }

      .empty-state {
        text-align: center;
        color: var(--text-muted);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .empty-state-icon {
        font-size: 6rem;
        opacity: 0.2;
        filter: blur(2px);
        animation: emptyPulse 4s ease-in-out infinite;
      }

      @keyframes emptyPulse {
        0%, 100% { opacity: 0.2; transform: scale(1); filter: blur(2px); }
        50% { opacity: 0.3; transform: scale(1.05); filter: blur(1px); }
      }

      .empty-state-text {
        font-size: 1.5rem;
        font-weight: 300;
        opacity: 0.4;
        letter-spacing: 0.1em;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="custom-cursor"></div>

    <main>
      <div class="grid" id="grid">
            <a href="https://drive.localhost" class="tile" target="_blank">
      <div class="tile-icon">üìÅ</div>
      <div class="tile-name">Filebrowser</div>
    </a>
    <a href="https://monitor.localhost" class="tile" target="_blank">
      <div class="tile-icon">üñ•Ô∏è</div>
      <div class="tile-name">Glances</div>
    </a>
    <a href="https://docker.localhost" class="tile" target="_blank">
      <div class="tile-icon">üê≥</div>
      <div class="tile-name">Portainer</div>
    </a>
    <a href="https://seed.localhost" class="tile" target="_blank">
      <div class="tile-icon">‚¨áÔ∏è</div>
      <div class="tile-name">Qbittorrent</div>
    </a>
    <a href="https://status.localhost" class="tile" target="_blank">
      <div class="tile-icon">üìä</div>
      <div class="tile-name">Uptime Kuma</div>
    </a>
      </div>
    </main>

    <footer>Auto-generated</footer>

    <script>
      (function() {
        const grid = document.getElementById('grid');
        const root = document.documentElement;
        const tiles = grid.querySelectorAll('.tile');
        const itemCount = tiles.length;
        const cursor = document.querySelector('.custom-cursor');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }

        class Particle {
          constructor() {
            this.reset();
          }

          reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.baseX = this.x;
            this.baseY = this.y;
            this.density = Math.random() * 30 + 10;
            this.alpha = Math.random() * 0.5 + 0.1;
          }

          update() {
            const dx = mouseX - this.x;
            const dy = mouseY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const forceDirectionX = dx / distance;
            const forceDirectionY = dy / distance;
            const maxDistance = 150;
            const force = (maxDistance - distance) / maxDistance;
            const directionX = forceDirectionX * force * this.density;
            const directionY = forceDirectionY * force * this.density;

            if (distance < maxDistance) {
              this.x -= directionX;
              this.y -= directionY;
            } else {
              if (this.x !== this.baseX) {
                const dx = this.x - this.baseX;
                this.x -= dx / 10;
              }
              if (this.y !== this.baseY) {
                const dy = this.y - this.baseY;
                this.y -= dy / 10;
              }
            }
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(167, 139, 250, ${this.alpha})`;
            ctx.fill();
          }
        }

        function initParticles() {
          particles = [];
          const particleCount = Math.min(Math.floor((canvas.width * canvas.height) / 8000), 200);
          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
        }

        function animateParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(particle => {
            particle.update();
            particle.draw();
          });
          requestAnimationFrame(animateParticles);
        }

        function calculateGrid() {
          if (itemCount === 0) {
            grid.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div class="empty-state-text">No apps configured</div>
              </div>
            `;
            return;
          }

          const footerHeight = parseInt(getComputedStyle(root).getPropertyValue('--footer-height'));
          const gap = parseInt(getComputedStyle(root).getPropertyValue('--gap')) || 8;

          const availableWidth = window.innerWidth - (gap * 2);
          const availableHeight = window.innerHeight - footerHeight - (gap * 2);

          let bestCols = 1;
          let bestRows = itemCount;
          let bestTileWidth = 0;
          let bestTileHeight = 0;
          let bestArea = 0;

          for (let cols = 1; cols <= itemCount; cols++) {
            const rows = Math.ceil(itemCount / cols);
            const tileWidth = (availableWidth - (cols - 1) * gap) / cols;
            const tileHeight = (availableHeight - (rows - 1) * gap) / rows;
            const area = tileWidth * tileHeight;

            if (area > bestArea) {
              bestArea = area;
              bestCols = cols;
              bestRows = rows;
              bestTileWidth = tileWidth;
              bestTileHeight = tileHeight;
            }
          }

          root.style.setProperty('--tile-width', `${bestTileWidth}px`);
          root.style.setProperty('--tile-height', `${bestTileHeight}px`);
          root.style.setProperty('--grid-cols', bestCols);
          root.style.setProperty('--grid-rows', bestRows);

          tiles.forEach((tile, index) => {
            tile.style.setProperty('--i', index);
            tile.style.animationDelay = `${index * 0.1}s`;
          });
        }

        function handleMouseMove(e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        }

        function handleTileHover(e) {
          const tile = e.currentTarget;
          const rect = tile.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          tile.style.setProperty('--x', x + 'px');
          tile.style.setProperty('--y', y + 'px');
        }

        function applyTilt(tile) {
          const rect = tile.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const rotateX = (mouseY - centerY) / 30;
          const rotateY = (centerX - mouseX) / 30;
          tile.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        }

        function resetTilt(tile) {
          tile.style.transform = '';
        }

        resizeCanvas();
        initParticles();
        animateParticles();
        calculateGrid();

        let resizeTimeout;
        const resizeObserver = new ResizeObserver(() => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            resizeCanvas();
            initParticles();
            calculateGrid();
          }, 200);
        });

        document.addEventListener('mousemove', handleMouseMove);
        tiles.forEach(tile => {
          tile.addEventListener('mouseenter', handleTileHover);
          tile.addEventListener('mousemove', handleTileHover);
          tile.addEventListener('mousemove', () => cursor.classList.add('hover'));
          tile.addEventListener('mouseleave', () => {
            resetTilt(tile);
            cursor.classList.remove('hover');
          });
        });

        document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
        document.addEventListener('mouseenter', () => cursor.style.opacity = '1');

        resizeObserver.observe(document.body);

        window.addEventListener('beforeunload', () => {
          resizeObserver.disconnect();
          document.removeEventListener('mousemove', handleMouseMove);
        });
      })();
    </script>
  </body>
</html>
