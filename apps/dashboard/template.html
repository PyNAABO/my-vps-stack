<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%238b5cf6'/%3E%3Crect x='20' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='20' y='55' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='55' width='25' height='25' rx='6' fill='white'/%3E%3C/svg%3E"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Dark Mode (Default) */
      :root {
        --bg-color: #050505;
        --bg-gradient: radial-gradient(
          circle at 50% 0%,
          #1a1a2e 0%,
          #050505 100%
        );
        --text: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.6);
        --text-hover: #ffffff;
        --shadow-hover: 0 0 10px rgba(255, 255, 255, 0.5);

        /* Shadow Variables */
        --shadow-card-hover:
          0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px var(--accent-glow);
        --shadow-featured: 0 0 50px rgba(139, 92, 246, 0.15);
        --icon-glow: var(--accent-primary);

        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.08);
        --card-hover-bg: rgba(255, 255, 255, 0.05);
        --card-hover-border: rgba(255, 255, 255, 0.2);
        --accent-primary: #8b5cf6; /* Violet */
        --accent-secondary: #ec4899; /* Pink */
        --accent-glow: rgba(139, 92, 246, 0.5);
        --grid-gap: 24px;
        --card-radius: 24px;
        --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Light Mode */
      @media (prefers-color-scheme: light) {
        :root {
          --bg-color: #f8fafc; /* Slate 50 */
          --bg-gradient: radial-gradient(
            circle at 50% 0%,
            #e0e7ff 0%,
            #f8fafc 100%
          );
          --text: #0f172a; /* Slate 900 */
          --text-muted: rgba(15, 23, 42, 0.6);
          --text-hover: #0f172a;
          --shadow-hover: none;

          /* Shadow Overrides for Light Mode */
          /* Much softer base shadow (0.1 opacity) and very subtle purple glow */
          --shadow-card-hover:
            0 20px 40px rgba(0, 0, 0, 0.1), 0 0 15px rgba(139, 92, 246, 0.15);
          --shadow-featured:
            0 10px 30px rgba(0, 0, 0, 0.05), 0 0 30px rgba(139, 92, 246, 0.1);
          --icon-glow: rgba(139, 92, 246, 0.4);

          /* Glassmorphism on light needs more opacity to be visible against light bg */
          --card-bg: rgba(255, 255, 255, 0.6);
          --card-border: rgba(255, 255, 255, 0.5);

          --card-hover-bg: rgba(255, 255, 255, 0.85);
          --card-hover-border: rgba(139, 92, 246, 0.3);

          --accent-glow: rgba(139, 92, 246, 0.15); /* Subtler glow */
        }
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family:
          "Outfit",
          -apple-system,
          sans-serif;
        background: var(--bg-color);
        background-image: var(--bg-gradient);
        color: var(--text);
        display: flex;
        flex-direction: column;
      }

      /* Animated Background Mesh */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .mesh-blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          var(--accent-primary) 0%,
          transparent 70%
        );
        opacity: 0.15;
        filter: blur(80px);
        animation: float 20s infinite ease-in-out;
        border-radius: 50%;
      }

      .mesh-blob:nth-child(1) {
        top: -100px;
        left: -100px;
        animation-delay: 0s;
        background: radial-gradient(
          circle,
          var(--accent-primary) 0%,
          transparent 70%
        );
      }
      .mesh-blob:nth-child(2) {
        bottom: -100px;
        right: -100px;
        animation-delay: -5s;
        background: radial-gradient(
          circle,
          var(--accent-secondary) 0%,
          transparent 70%
        );
      }
      .mesh-blob:nth-child(3) {
        top: 40%;
        left: 40%;
        width: 400px;
        height: 400px;
        animation-delay: -10s;
        opacity: 0.1;
        background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      main {
        flex: 1;
        width: 100%;
        height: 100vh;
        padding: 32px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1.6fr 1fr;
        grid-auto-rows: minmax(140px, 1fr);
        grid-auto-flow: row dense;
        gap: 24px;
        width: 100%;
        height: 100%;
        max-width: 1600px;
        margin: 0 auto;
      }

      .tile {
        position: relative;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: var(--card-radius);
        padding: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--text);
        transition: var(--transition);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        grid-column: auto;
        grid-row: span 1;
      }

      .tile-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 20px;
      }

      /* Featured Card Styling */
      .tile.featured {
        grid-column: 2;
        grid-row: 1 / span 3;
        background: var(--card-hover-bg);
        border-color: var(--accent-primary);
        box-shadow: var(--shadow-featured);
        z-index: 5;
      }

      .tile.featured .tile-icon {
        font-size: 8rem; /* Giant Icon for Featured */
        margin-bottom: 32px;
      }

      .tile.featured .tile-name {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      /* Hover Effects */
      .tile:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: var(--card-hover-border);
        background: var(--card-hover-bg);
        z-index: 10;
        box-shadow: var(--shadow-card-hover);
      }

      /* Icon Styles */
      .tile-icon {
        /* 50% of 140px min-height = 70px approx ~ 4.5rem */
        font-size: 5rem;
        margin-bottom: 16px;
        color: var(--text);
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tile:hover .tile-icon {
        color: var(--text-hover);
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px var(--icon-glow));
      }

      .tile-name {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-muted);
        transition: var(--transition);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      .tile:hover .tile-name {
        color: var(--text-hover);
      }

      /* Shine Effect */
      .tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
        transform: skewX(-25deg);
        pointer-events: none;
      }

      .tile:hover::before {
        left: 100%;
        transition: 0.7s;
      }

      /* Mobile Responsive */
      @media (max-width: 900px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: minmax(140px, 1fr);
          grid-auto-flow: row dense;
          padding: 10px;
        }

        main {
          padding: 10px;
        }

        .tile.featured {
          grid-column: 1 / -1;
          grid-row: span 2;
        }

        /* Adjust icons for mobile */
        .tile-icon {
          font-size: 4rem;
        }
        .tile.featured .tile-icon {
          font-size: 6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-mesh">
      <div class="mesh-blob"></div>
      <div class="mesh-blob"></div>
      <div class="mesh-blob"></div>
    </div>

    <main>
      <div class="grid-container" id="grid">
        <!-- TILES -->
      </div>
    </main>

    <script>
      // Icon Map
      const icons = {
        Nextcloud:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><circle cx="12" cy="12" r="3"/></svg>',
        "Plex Media Server":
          '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 12l10 10 10-10L12 2zm0 3.83L18.17 12 12 18.17 5.83 12 12 5.83z"/></svg>',
        Grafana:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/></svg>',
        Portainer:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>',
        "Rocket.Chat":
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>',
        Vaultwarden:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>',
        Jellyfin:
          '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm4 0h-2V7h2v10z"/></svg>',
        Radarr:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>',
        Sonarr:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12h8m-4-4v8"/></svg>',
        "Paperless Ngx":
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>',
        "Home Assistant":
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>',
        Webmail:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>',
        "Admin Tools":
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>',
        Default:
          '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>',
      };

      const normalizeName = (name) => {
        const keys = Object.keys(icons);
        for (const key of keys) {
          if (name.toLowerCase().includes(key.toLowerCase())) {
            return key;
          }
        }
        return "Default";
      };

      // State Management
      let tiles = []; // Will store tile elements

      function renderDashboard() {
        const grid = document.getElementById("grid");
        if (tiles.length === 0) {
          // Initial load: grab from DOM
          tiles = Array.from(document.querySelectorAll(".tile"));
          // Remove them to sort
          tiles.forEach((t) => t.remove());
        }

        if (tiles.length === 0) return;

        // 1. Identify "Last Used"
        const lastUsedName = localStorage.getItem("dashboard_last_used");
        let featuredTile = null;
        let otherTiles = [];

        if (lastUsedName) {
          featuredTile = tiles.find((t) => {
            const n = t.querySelector(".tile-name")?.textContent.trim();
            return n === lastUsedName;
          });
        }

        // 2. Separate List
        otherTiles = tiles.filter((t) => t !== featuredTile);

        // 3. Sort Others Alphabetically by Name
        otherTiles.sort((a, b) => {
          const na = a.querySelector(".tile-name")?.textContent.trim() || "";
          const nb = b.querySelector(".tile-name")?.textContent.trim() || "";
          return na.localeCompare(nb);
        });

        // 4. Fallback Default
        if (!featuredTile && otherTiles.length > 0) {
          featuredTile = otherTiles.shift();
        }

        // 5. Re-inject into DOM
        grid.innerHTML = "";

        if (featuredTile) {
          featuredTile.classList.add("featured");
          grid.appendChild(featuredTile);
        }

        otherTiles.forEach((t) => {
          t.classList.remove("featured");
          grid.appendChild(t);
        });
      }

      function init() {
        // Setup Logic
        // We do this first so we can attach listeners properly
        // Actually, renderDashboard will detach them if we aren't careful?
        // No, appendChild keeps listeners.

        const rawTiles = document.querySelectorAll(".tile");
        rawTiles.forEach((tile) => {
          // Icons
          const nameEl = tile.querySelector(".tile-name");
          const iconEl = tile.querySelector(".tile-icon");
          const name = nameEl?.textContent.trim();

          if (
            name &&
            iconEl &&
            !iconEl.querySelector("svg") &&
            !iconEl.querySelector("i")
          ) {
            const iconKey = normalizeName(name);
            iconEl.innerHTML = icons[iconKey] || icons["Default"];
          }

          // Content Wrapper
          if (!tile.querySelector(".tile-content")) {
            const content = document.createElement("div");
            content.className = "tile-content";
            while (tile.firstChild) {
              content.appendChild(tile.firstChild);
            }
            tile.appendChild(content);
          }

          // Interaction
          tile.addEventListener("click", (e) => {
            // Save Last Used
            if (name) {
              localStorage.setItem("dashboard_last_used", name);
              // RENDER IMMEDIATELY so prompt reflects logic
              renderDashboard();
            }
            // Allow default link behavior (new tab or same tab)
          });

          // Tilt
          tile.addEventListener("mousemove", (e) => {
            const rect = tile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const rotateX = ((y - rect.height / 2) / rect.height) * -8;
            const rotateY = ((x - rect.width / 2) / rect.width) * 8;
            tile.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(${tile.classList.contains("featured") ? 1.01 : 1.02}, ${tile.classList.contains("featured") ? 1.01 : 1.02}, ${tile.classList.contains("featured") ? 1.01 : 1.02})`;
          });

          tile.addEventListener("mouseleave", () => {
            tile.style.transform =
              "perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)";
          });
        });

        // Initial Render
        renderDashboard();
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
