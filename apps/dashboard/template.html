<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%238b5cf6'/%3E%3Crect x='20' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='20' y='55' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='55' width='25' height='25' rx='6' fill='white'/%3E%3C/svg%3E" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #050507;
        --tile-bg: rgba(255, 255, 255, 0.02);
        --tile-border: rgba(255, 255, 255, 0.06);
        --tile-hover-bg: rgba(255, 255, 255, 0.06);
        --text: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.4);
        --accent: #8b5cf6;
        --accent-glow: rgba(139, 92, 246, 0.5);
        --accent-secondary: #06b6d4;
        --accent-tertiary: #f472b6;
        --footer-height: 24px;
        --gap: clamp(4px, 0.8vmin, 12px);
        --transition-duration: 350ms;
        --tile-width: 200px;
        --tile-height: 200px;
        --grid-cols: 4;
        --grid-rows: 3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #fafafa;
          --tile-bg: rgba(0, 0, 0, 0.02);
          --tile-border: rgba(0, 0, 0, 0.06);
          --tile-hover-bg: rgba(0, 0, 0, 0.04);
          --text: #111111;
          --text-muted: rgba(0, 0, 0, 0.4);
          --accent: #7c3aed;
          --accent-glow: rgba(124, 58, 237, 0.4);
          --accent-secondary: #0891b2;
          --accent-tertiary: #ec4899;
        }
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        cursor: default;
      }

      body {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .ambient-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .ambient-glow::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 40%
        );
        animation: ambientFloat 20s ease-in-out infinite;
      }

      .ambient-glow::after {
        content: '';
        position: absolute;
        bottom: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 70% 70%,
          rgba(6, 182, 212, 0.1) 0%,
          transparent 40%
        );
        animation: ambientFloat 25s ease-in-out infinite reverse;
      }

      @keyframes ambientFloat {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2%, 2%) rotate(2deg); }
        50% { transform: translate(-1%, 3%) rotate(-1deg); }
        75% { transform: translate(3%, -1%) rotate(3deg); }
      }

      @media (prefers-color-scheme: light) {
        .ambient-glow::before {
          background: radial-gradient(
            circle at 30% 30%,
            rgba(124, 58, 237, 0.08) 0%,
            transparent 40%
          );
        }
        .ambient-glow::after {
          background: radial-gradient(
            circle at 70% 70%,
            rgba(8, 145, 178, 0.06) 0%,
            transparent 40%
          );
        }
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--gap);
        position: relative;
        z-index: 1;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-cols), var(--tile-width));
        grid-template-rows: repeat(var(--grid-rows), var(--tile-height));
        gap: var(--gap);
        transition: all var(--transition-duration) cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .tile {
        width: var(--tile-width);
        height: var(--tile-height);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: calc(var(--tile-height) * 0.08);
        background: var(--tile-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--tile-border);
        border-radius: clamp(12px, 2.5vmin, 24px);
        text-decoration: none;
        color: var(--text);
        transition: all 300ms cubic-bezier(0.2, 0.8, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        animation: tileEnter 600ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .tile::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .tile::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
          rgba(255, 255, 255, 0.08) 0%,
          transparent 50%
        );
        opacity: 0;
        transition: opacity 300ms ease;
        pointer-events: none;
      }

      .tile:hover {
        transform: translateY(-4px) scale(1.02);
        background: var(--tile-hover-bg);
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow:
          0 25px 50px -20px rgba(139, 92, 246, 0.25),
          0 0 0 1px rgba(139, 92, 246, 0.1),
          inset 0 0 20px rgba(139, 92, 246, 0.05);
      }

      .tile:hover::after {
        opacity: 1;
      }

      .tile:active {
        transform: translateY(-2px) scale(0.99);
        transition: all 100ms cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes tileEnter {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .tile-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: calc(var(--tile-height) * 0.06);
        position: relative;
        z-index: 1;
      }

      .tile-icon {
        font-size: min(calc(var(--tile-width) * 0.38), calc(var(--tile-height) * 0.38));
        line-height: 1;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        transition: transform 400ms cubic-bezier(0.2, 0.8, 0.2, 1);
        animation: iconFloat 3s ease-in-out infinite;
        animation-delay: calc(var(--tile-index) * 0.1s);
      }

      @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      .tile:hover .tile-icon {
        transform: scale(1.15) translateY(-2px);
        animation: none;
      }

      .tile-name {
        font-size: min(calc(var(--tile-width) * 0.09), calc(var(--tile-height) * 0.1));
        font-weight: 600;
        text-align: center;
        opacity: 0.85;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: all 300ms ease;
        letter-spacing: 0.02em;
      }

      .tile:hover .tile-name {
        opacity: 1;
        color: rgba(255, 255, 255, 0.95);
      }

      @media (prefers-color-scheme: light) {
        .tile:hover .tile-name {
          color: rgba(0, 0, 0, 0.8);
        }
      }

      .tile-shine {
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        transform: skewX(-15deg);
        pointer-events: none;
        animation: tileShine 8s ease-in-out infinite;
        animation-delay: calc(var(--tile-index) * 0.5s);
      }

      @keyframes tileShine {
        0%, 100% { left: -100%; }
        50% { left: 150%; }
      }

      footer {
        height: var(--footer-height);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: clamp(0.5rem, 1vmin, 0.75rem);
        color: var(--text-muted);
        position: relative;
        z-index: 1;
        font-weight: 400;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      footer::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--accent-glow);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      }

      .empty-state {
        text-align: center;
        color: var(--text-muted);
        padding: 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .empty-state-icon {
        font-size: 5rem;
        opacity: 0.3;
        animation: emptyFloat 4s ease-in-out infinite;
      }

      @keyframes emptyFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }

      .empty-state-text {
        font-size: 1.25rem;
        font-weight: 500;
        opacity: 0.5;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="ambient-glow"></div>

    <main>
      <div class="grid" id="grid">
        <!-- TILES -->
      </div>
    </main>

    <footer>Auto-generated</footer>

    <script>
      (function() {
        const grid = document.getElementById('grid');
        const root = document.documentElement;
        const tiles = grid.querySelectorAll('.tile');
        const itemCount = tiles.length;

        function calculateGrid() {
          if (itemCount === 0) {
            grid.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">ðŸ“­</div>
                <div class="empty-state-text">No apps configured</div>
              </div>
            `;
            return;
          }

          const footerHeight = parseInt(getComputedStyle(root).getPropertyValue('--footer-height'));
          const gap = parseInt(getComputedStyle(root).getPropertyValue('--gap')) || 8;
          
          const availableWidth = window.innerWidth - (gap * 2);
          const availableHeight = window.innerHeight - footerHeight - (gap * 2);
          
          let bestCols = 1;
          let bestRows = itemCount;
          let bestTileWidth = 0;
          let bestTileHeight = 0;
          let bestArea = 0;
          
          for (let cols = 1; cols <= itemCount; cols++) {
            const rows = Math.ceil(itemCount / cols);
            
            const tileWidth = (availableWidth - (cols - 1) * gap) / cols;
            const tileHeight = (availableHeight - (rows - 1) * gap) / rows;
            const area = tileWidth * tileHeight;
            
            if (area > bestArea) {
              bestArea = area;
              bestCols = cols;
              bestRows = rows;
              bestTileWidth = tileWidth;
              bestTileHeight = tileHeight;
            }
          }
          
          root.style.setProperty('--tile-width', `${bestTileWidth}px`);
          root.style.setProperty('--tile-height', `${bestTileHeight}px`);
          root.style.setProperty('--grid-cols', bestCols);
          root.style.setProperty('--grid-rows', bestRows);
          
          tiles.forEach((tile, index) => {
            tile.style.setProperty('--tile-index', index);
            tile.style.animationDelay = `${index * 80}ms`;
            
            const content = tile.querySelector('.tile-content') || tile;
            if (content) {
              const icon = content.querySelector('.tile-icon');
              if (icon) icon.style.setProperty('--tile-index', index);
            }
          });
        }

        function handleMouseMove(e) {
          tiles.forEach(tile => {
            const rect = tile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            tile.style.setProperty('--mouse-x', `${x}px`);
            tile.style.setProperty('--mouse-y', `${y}px`);
          });
        }

        calculateGrid();

        let resizeTimeout;
        const resizeObserver = new ResizeObserver(() => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(calculateGrid, 100);
        });

        document.addEventListener('mousemove', handleMouseMove);
        resizeObserver.observe(document.body);

        window.addEventListener('beforeunload', () => {
          resizeObserver.disconnect();
          document.removeEventListener('mousemove', handleMouseMove);
        });
      })();
    </script>
  </body>
</html>
