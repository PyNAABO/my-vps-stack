<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0f;
        --tile-bg: rgba(255, 255, 255, 0.03);
        --tile-border: rgba(255, 255, 255, 0.08);
        --tile-hover-bg: rgba(255, 255, 255, 0.08);
        --text: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.5);
        --accent: #8b5cf6;
        --accent-glow: rgba(139, 92, 246, 0.4);
        --header-height: 80px;
        --footer-height: 40px;
        --gap: clamp(8px, 1.5vmin, 20px);
        --transition-duration: 400ms;
        --tile-size: 200px;
        --grid-cols: 4;
        --grid-rows: 3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8f9fa;
          --tile-bg: rgba(255, 255, 255, 0.6);
          --tile-border: rgba(0, 0, 0, 0.08);
          --tile-hover-bg: rgba(255, 255, 255, 0.9);
          --text: #1a1a2e;
          --text-muted: rgba(26, 26, 46, 0.5);
          --accent: #7c3aed;
          --accent-glow: rgba(124, 58, 237, 0.3);
        }
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      body {
        display: flex;
        flex-direction: column;
        background: 
          radial-gradient(ellipse at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          var(--bg);
      }

      @media (prefers-color-scheme: light) {
        body {
          background: 
            radial-gradient(ellipse at 0% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse at 100% 100%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
            var(--bg);
        }
      }

      header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        z-index: 10;
      }

      h1 {
        font-size: clamp(1.25rem, 3vmin, 2rem);
        font-weight: 700;
        background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--gap);
        position: relative;
        overflow: hidden;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-cols), var(--tile-size));
        grid-template-rows: repeat(var(--grid-rows), var(--tile-size));
        gap: var(--gap);
        transition: all var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
      }

      .tile {
        width: var(--tile-size);
        height: var(--tile-size);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: clamp(4px, 1vmin, 12px);
        background: var(--tile-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--tile-border);
        border-radius: clamp(8px, 2vmin, 20px);
        text-decoration: none;
        color: var(--text);
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.8);
        animation: tileEnter 500ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .tile::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .tile:hover {
        transform: scale(1.05);
        background: var(--tile-hover-bg);
        border-color: var(--accent);
        box-shadow:
          0 0 0 1px var(--accent),
          0 20px 40px -10px var(--accent-glow),
          0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .tile:hover::before {
        opacity: 1;
      }

      .tile:active {
        transform: scale(0.95);
      }

      @keyframes tileEnter {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .tile-icon {
        font-size: calc(var(--tile-size) * 0.45);
        line-height: 1;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        transition: transform 200ms ease;
      }

      .tile:hover .tile-icon {
        transform: scale(1.1);
      }

      .tile-name {
        font-size: calc(var(--tile-size) * 0.12);
        font-weight: 600;
        text-align: center;
        opacity: 0.9;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: opacity 200ms ease;
      }

      .tile:hover .tile-name {
        opacity: 1;
      }

      footer {
        height: var(--footer-height);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: clamp(0.625rem, 1.2vmin, 0.875rem);
        color: var(--text-muted);
        position: relative;
        z-index: 10;
      }

      .empty-state {
        text-align: center;
        color: var(--text-muted);
        padding: 2rem;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
    </header>

    <main>
      <div class="grid" id="grid">
        <!-- TILES -->
      </div>
    </main>

    <footer>Auto-generated</footer>

    <script>
      (function() {
        const grid = document.getElementById('grid');
        const root = document.documentElement;
        const tiles = grid.querySelectorAll('.tile');
        const itemCount = tiles.length;

        // Calculate optimal grid layout
        function calculateGrid() {
          if (itemCount === 0) {
            grid.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">ðŸ“­</div>
                <div>No apps configured</div>
              </div>
            `;
            return;
          }

          const headerHeight = parseInt(getComputedStyle(root).getPropertyValue('--header-height'));
          const footerHeight = parseInt(getComputedStyle(root).getPropertyValue('--footer-height'));
          const gap = parseInt(getComputedStyle(root).getPropertyValue('--gap')) || 16;
          
          const availableWidth = window.innerWidth - (gap * 2);
          const availableHeight = window.innerHeight - headerHeight - footerHeight - (gap * 2);
          
          // Calculate optimal grid dimensions
          const viewportRatio = availableWidth / availableHeight;
          
          // Start with square-ish estimate
          let cols = Math.ceil(Math.sqrt(itemCount * viewportRatio));
          let rows = Math.ceil(itemCount / cols);
          
          // Optimize to fit all items while maintaining square-ish ratio
          let bestCols = cols;
          let bestRows = rows;
          let bestRatio = cols / rows;
          let bestDiff = Math.abs(bestRatio - viewportRatio);
          
          // Try different configurations
          for (let c = 1; c <= itemCount; c++) {
            const r = Math.ceil(itemCount / c);
            const ratio = c / r;
            const diff = Math.abs(ratio - viewportRatio);
            
            if (diff < bestDiff || (diff === bestDiff && c * r < bestCols * bestRows)) {
              bestDiff = diff;
              bestCols = c;
              bestRows = r;
            }
            
            // Stop if we've found a good enough fit
            if (diff < 0.1 && c * r === itemCount) break;
          }
          
          // Calculate tile size
          const tileWidth = (availableWidth - (bestCols - 1) * gap) / bestCols;
          const tileHeight = (availableHeight - (bestRows - 1) * gap) / bestRows;
          const tileSize = Math.min(tileWidth, tileHeight);
          
          // Update CSS custom properties
          root.style.setProperty('--tile-size', `${tileSize}px`);
          root.style.setProperty('--grid-cols', bestCols);
          root.style.setProperty('--grid-rows', bestRows);
          
          // Add staggered animation delays
          tiles.forEach((tile, index) => {
            tile.style.animationDelay = `${index * 50}ms`;
          });
        }

        // Initial calculation
        calculateGrid();

        // Recalculate on resize with debounce
        let resizeTimeout;
        const resizeObserver = new ResizeObserver(() => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(calculateGrid, 100);
        });

        resizeObserver.observe(document.body);

        // Cleanup
        window.addEventListener('beforeunload', () => {
          resizeObserver.disconnect();
        });
      })();
    </script>
  </body>
</html>
