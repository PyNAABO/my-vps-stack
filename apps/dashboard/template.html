<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%238b5cf6'/%3E%3Crect x='20' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='20' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='20' y='55' width='25' height='25' rx='6' fill='white'/%3E%3Crect x='55' y='55' width='25' height='25' rx='6' fill='white'/%3E%3C/svg%3E" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0f;
        --tile-bg: rgba(255, 255, 255, 0.03);
        --tile-border: rgba(255, 255, 255, 0.08);
        --tile-hover-bg: rgba(255, 255, 255, 0.08);
        --text: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.5);
        --accent: #8b5cf6;
        --accent-glow: rgba(139, 92, 246, 0.4);
        --footer-height: 30px;
        --gap: clamp(6px, 1vmin, 16px);
        --transition-duration: 400ms;
        --tile-width: 200px;
        --tile-height: 200px;
        --grid-cols: 4;
        --grid-rows: 3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8f9fa;
          --tile-bg: rgba(255, 255, 255, 0.6);
          --tile-border: rgba(0, 0, 0, 0.08);
          --tile-hover-bg: rgba(255, 255, 255, 0.9);
          --text: #1a1a2e;
          --text-muted: rgba(26, 26, 46, 0.5);
          --accent: #7c3aed;
          --accent-glow: rgba(124, 58, 237, 0.3);
        }
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      body {
        display: flex;
        flex-direction: column;
        background: 
          radial-gradient(ellipse at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          var(--bg);
      }

      @media (prefers-color-scheme: light) {
        body {
          background: 
            radial-gradient(ellipse at 0% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse at 100% 100%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
            var(--bg);
        }
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--gap);
        position: relative;
        overflow: hidden;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-cols), var(--tile-width));
        grid-template-rows: repeat(var(--grid-rows), var(--tile-height));
        gap: var(--gap);
        transition: all var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
      }

      .tile {
        width: var(--tile-width);
        height: var(--tile-height);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: clamp(4px, 1vmin, 12px);
        background: var(--tile-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--tile-border);
        border-radius: clamp(8px, 2vmin, 20px);
        text-decoration: none;
        color: var(--text);
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.8);
        animation: tileEnter 500ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .tile::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .tile:hover {
        transform: scale(1.03);
        background: var(--tile-hover-bg);
        border-color: var(--accent);
        box-shadow:
          0 0 0 1px var(--accent),
          0 20px 40px -10px var(--accent-glow),
          0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .tile:hover::before {
        opacity: 1;
      }

      .tile:active {
        transform: scale(0.98);
      }

      @keyframes tileEnter {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .tile-icon {
        font-size: min(calc(var(--tile-width) * 0.4), calc(var(--tile-height) * 0.4));
        line-height: 1;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        transition: transform 200ms ease;
      }

      .tile:hover .tile-icon {
        transform: scale(1.1);
      }

      .tile-name {
        font-size: min(calc(var(--tile-width) * 0.1), calc(var(--tile-height) * 0.12));
        font-weight: 600;
        text-align: center;
        opacity: 0.9;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: opacity 200ms ease;
      }

      .tile:hover .tile-name {
        opacity: 1;
      }

      footer {
        height: var(--footer-height);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: clamp(0.625rem, 1.2vmin, 0.875rem);
        color: var(--text-muted);
        position: relative;
        z-index: 10;
      }

      .empty-state {
        text-align: center;
        color: var(--text-muted);
        padding: 2rem;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid" id="grid">
        <!-- TILES -->
      </div>
    </main>

    <footer>Auto-generated</footer>

    <script>
      (function() {
        const grid = document.getElementById('grid');
        const root = document.documentElement;
        const tiles = grid.querySelectorAll('.tile');
        const itemCount = tiles.length;

        // Calculate optimal grid layout with flexible tile dimensions
        function calculateGrid() {
          if (itemCount === 0) {
            grid.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">ðŸ“­</div>
                <div>No apps configured</div>
              </div>
            `;
            return;
          }

          const footerHeight = parseInt(getComputedStyle(root).getPropertyValue('--footer-height'));
          const gap = parseInt(getComputedStyle(root).getPropertyValue('--gap')) || 12;
          
          const availableWidth = window.innerWidth - (gap * 2);
          const availableHeight = window.innerHeight - footerHeight - (gap * 2);
          
          let bestCols = 1;
          let bestRows = itemCount;
          let bestTileWidth = 0;
          let bestTileHeight = 0;
          let bestArea = 0;
          
          // Try all possible configurations to maximize tile area
          for (let cols = 1; cols <= itemCount; cols++) {
            const rows = Math.ceil(itemCount / cols);
            
            // Calculate tile dimensions for this configuration
            const tileWidth = (availableWidth - (cols - 1) * gap) / cols;
            const tileHeight = (availableHeight - (rows - 1) * gap) / rows;
            const area = tileWidth * tileHeight;
            
            // Check if this configuration has better area
            if (area > bestArea) {
              bestArea = area;
              bestCols = cols;
              bestRows = rows;
              bestTileWidth = tileWidth;
              bestTileHeight = tileHeight;
            }
          }
          
          // Update CSS custom properties
          root.style.setProperty('--tile-width', `${bestTileWidth}px`);
          root.style.setProperty('--tile-height', `${bestTileHeight}px`);
          root.style.setProperty('--grid-cols', bestCols);
          root.style.setProperty('--grid-rows', bestRows);
          
          // Add staggered animation delays
          tiles.forEach((tile, index) => {
            tile.style.animationDelay = `${index * 50}ms`;
          });
        }

        // Initial calculation
        calculateGrid();

        // Recalculate on resize with debounce
        let resizeTimeout;
        const resizeObserver = new ResizeObserver(() => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(calculateGrid, 100);
        });

        resizeObserver.observe(document.body);

        // Cleanup
        window.addEventListener('beforeunload', () => {
          resizeObserver.disconnect();
        });
      })();
    </script>
  </body>
</html>
