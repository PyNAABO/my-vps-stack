<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-card: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 3rem 1.5rem;
        background-image:
          radial-gradient(
            ellipse 80% 50% at 50% -20%,
            rgba(99, 102, 241, 0.15),
            transparent
          ),
          radial-gradient(
            ellipse 60% 40% at 100% 100%,
            rgba(139, 92, 246, 0.1),
            transparent
          );
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        color: var(--text-primary);
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
        max-width: 720px;
        width: 100%;
      }

      .tile {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.5rem 1rem;
        text-align: center;
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .tile::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.2s;
      }

      .tile:hover {
        border-color: rgba(99, 102, 241, 0.3);
        transform: translateY(-2px);
        box-shadow:
          0 8px 24px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(99, 102, 241, 0.1);
      }

      .tile:hover::before {
        opacity: 1;
      }

      .tile-icon {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        position: relative;
      }

      .tile-name {
        font-weight: 500;
        font-size: 0.9rem;
        position: relative;
      }

      footer {
        margin-top: 3rem;
        color: var(--text-secondary);
        font-size: 0.75rem;
      }

      @media (max-width: 480px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <p class="subtitle">Quick access to your services</p>
    </header>

    <div class="grid">
      <!-- TILES -->
    </div>

    <footer>Auto-generated on deploy</footer>
  </body>
</html>
